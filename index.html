<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MRSS Feed Video Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>MRSS Feed Video Viewer</h1>
  <input type="text" id="feed-url" placeholder="Enter MRSS feed URL">
  <button id="load-feed">Load Feed</button>

  <div class="main-container">
    <div class="video-list-container">
      <ul id="videos"></ul>
    </div>
    <div id="player"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
